<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <link rel="stylesheet" href="resources/styleignore.css">
        <link rel="stylesheet" href="resources/style.css">
    </head>
    <header>
        <a class="title">Weather Dashboard</a>
    </header>
    <body>
        <div class="sidenav">
            <form>
                <h1>Search for a City:</h1>
                <input type="text" id="city" name="city">
                <button type="button" class="search">Search</button>
            </form>
            <form class="results">
            </form>
        </div>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-lg-8 grid-margin stretch-card">
                        <div class="card card-weather">
                            
                            <div class="card-body">
                                <div class="weather-date-location">
                                    <h3><span class="City"></span><span class="date"> </span><span class="icon"></span></h3>
                                </div>
                                <div class="weather-data d-flex">
                                    <div class="weatherInfo">
                                        <p id="temp">Temperature: </p>
                                        <p id="wind">Wind: </p>
                                        <p id="humidity">Humidity: </p>
                                        <p id=UV>UV index: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-deck">
                                <h3 id="forecastTitle">5 Day Forecast:</h3>
                                <div class="card1">
                                    <h5 id="date1"></h5>
                                    <p id="temp1"></p>
                                    <p id="wind1"></p>
                                    <p id="humidity1"></p>
                                </div>
                                <div class="card1">
                                    <h5 id="date2"></h5>
                                    <p id="temp2"></p>
                                    <p id="wind2"></p>
                                    <p id="humidity2"></p>
                                </div>
                                <div class="card1">
                                    <h5 id="date3"></h5>
                                    <p id="temp3"></p>
                                    <p id="wind3"></p>
                                    <p id="humidity3"></p>
                                </div>
                                <div class="card1">
                                    <h5 id="date4"></h5>
                                    <p id="temp4"></p>
                                    <p id="wind4"></p>
                                    <p id="humidity4"></p>
                                </div>
                                <div class="card1">
                                    <h5 id="date5"></h5>
                                    <p id="temp5"></p>
                                    <p id="wind5"></p>
                                    <p id="humidity5"></p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/script.js"></script>
    </body>


</html>
